<section>
    <div class="row">
        <div class="col-12">
            <p style="margin-top: 3rem; font-size: 20px;">
                <fa-icon [icon]="faBookReader"></fa-icon>
                <strong> Habilidades</strong>
            </p>
        </div>

        <div class="col-md-3 col-sm-12" *ngFor="let item of _skills">
            <div class="card p-4 mt-3 mb-3">
                <img class="card-img-top" [src]="item.img">
            </div>
        </div>
    </div>
</section>
